<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Web Agenda Login</title>
		
		<link type="text/css" href="../lib/development-bundle/themes/base/ui.all.css" rel="stylesheet" />
		<link rel="stylesheet" href="dashboardCSS.css" type="text/css" />
		
		<script src="../lib/js/jquery-1.3.2.min.js" type="text/javascript" />
		<script type="text/javascript" src="../lib/development-bundle/ui/ui.core.js"></script>
  		<script type="text/javascript" src="../lib/development-bundle/ui/ui.datepicker.js"></script>
		<script>
		$(document).ready(function(){
    		$("#datepicker").datepicker();
			
			$('a.calender').click(function(){
					$(".boxbody1").toggle('slow');  
			});
			
			$('a.events').click(function(){
					$(".boxbody2").toggle('slow');  
			});
		});
		</script>
	</head>
	<body>
		<div id="header">
			<div id="companyName">Deerfoot Inn and Casino</div>	
				
		</div>
		<div id="container">		
			<div id="sidebar">
				
				<div class="sidebox">
					<div class="boxhead"><a class="calender" href="#"><h2>Calender</h2></a></div>
						<div class="boxbody1">
							<div type="text" id="datepicker"></div>
						</div>
				</div>
				
				<div class="sidebox">
					<div class="boxhead"><a class="events" href="#"><h2>Events</h2></a></div>
						<div class="boxbody2">
							<li>Admin: There will be a Concert Tonight</li>
							<li>Admin: BBQ Next Monday! @Lunch for all the staff!</li>
						</div>
				</div>
				
			</div>
		</div>
	</body>
</html>
